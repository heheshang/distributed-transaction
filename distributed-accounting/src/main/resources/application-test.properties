################ dataSource START #################
#accounting
spring.datasource.accounting.username=root
spring.datasource.accounting.password=123456
spring.datasource.accounting.jdbcUrl=jdbc:mysql://localhost:3306
spring.datasource.accounting.dataSourceClassName=com.mysql.jdbc.jdbc2.optional.MysqlDataSource
spring.datasource.accounting.dataSourceProperties.databaseName=pay_accounting
spring.datasource.accounting.dataSourceProperties.useSSL=false
spring.datasource.accounting.dataSourceProperties.useUnicode=true
spring.datasource.accounting.dataSourceProperties.characterEncoding=utf8
#\u6307\u5B9A\u8FDE\u63A5\u6C60\u540D\u5B57
spring.datasource.accounting.pool-name=message-pool
spring.datasource.accounting.maximum-pool-size=10

spring.datasource.accounting.min-evictable-idle-time-millis=18000
spring.datasource.accounting.max-active=20
#\u81EA\u52A8\u63D0\u4EA4
spring.datasource.accounting.default-auto-commit=true
spring.datasource.accounting.auto-commit=true
spring.datasource.accounting.validation-query=SELECT 1


#product
spring.datasource.product.username=root
spring.datasource.product.password=123456
spring.datasource.product.jdbcUrl=jdbc:mysql://localhost:3306
spring.datasource.product.dataSourceClassName=com.mysql.jdbc.jdbc2.optional.MysqlDataSource
spring.datasource.product.dataSourceProperties.databaseName=pay_message
spring.datasource.product.dataSourceProperties.useSSL=false
spring.datasource.product.dataSourceProperties.useUnicode=true
spring.datasource.product.dataSourceProperties.characterEncoding=utf8
#\u6307\u5B9A\u8FDE\u63A5\u6C60\u540D\u5B57
spring.datasource.product.pool-name=pay-message-pool
spring.datasource.product.maximum-pool-size=10
spring.datasource.product.min-evictable-idle-time-millis=18000
spring.datasource.product.max-active=20
#\u81EA\u52A8\u63D0\u4EA4
spring.datasource.product.default-auto-commit=true
spring.datasource.product.auto-commit=true
spring.datasource.product.validation-query=SELECT 1
############# dataSource END #############



# Hibernate ddl auto (create, create-drop, update)
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.naming_strategy=org.hibernate.cfg.ImprovedNamingStrategy
#spring.jpa.database=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.show-sql = true


